{% extends "base.html" %}
{% block contenido %}

    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh">

        <div class="form-signup  py-10" style="min-width: 50vh">
            <form id="formSignup"
                  method="post"
                  action="/post/{{ post_oid }}/delete">

                <h4 class="h4 mb-3 py-2 fw-normal">Deseas eliminar esta publicaci√≥n?</h4>


                <div class="form-check mb-3 py-2 ">
                    <input class="form-check-input" type="checkbox" value="True" id="flexCheckDefault"
                           name="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Confirmar</label>
                </div>

                <div id="dvFlash" style="font-weight: bold;">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-primary" role="alert">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                </div>

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="window.history.back(-1)">
                            Volver
                        </button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



{% endblock %}
