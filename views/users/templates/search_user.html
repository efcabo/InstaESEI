{% extends "navigation.html" %}

{% block contenido %}

    {% if users_list %}

        <div class="container">
        <div class="list-group w-auto">
            {% for user in users_list %}

                <a href="{{ url_for("users.view_profile", user_oid = users_oids[user.__oid__]) }}"
                   class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                    {% if user.profile_image %}
                        <img src="{{ url_for("users.get_image", user_oid = users_oids[user.__oid__]) }}"
                             class="bd-placeholder-img rounded-circle" width="32" height="32"
                             class="bi bi-person-circle" alt="...">
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" role="img" width="32" height="32" fill="currentColor"
                             class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd"
                                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    {% endif %}
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">{{ user.username }}</h6>
                        </div>
                    </div>
                </a>
            {% endfor %}

        </div>
    {% else %}
        <div class="container">
            <p><b>No hay coincidencias.</b></p>
        </div>
    {% endif %}

</div>

{% endblock %}
